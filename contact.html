                <li><a href=""><img src="image/logo.png" alt="logo HD" class="logo"></a></li>

    <div class="container">
        <h1 class="title">Get In Touch</h1>
        <form id="form">
            <div>
                <label for="inputName">Name</label>
                <input id="inputName" type="text">
            </div>
            <div>
                <label for="inputEmail">Email</label>
                <input id="inputEmail" type="email">

            <div>

                <input id="inputNumber" type="number">

            <div>
                <label for="inputSelect">Subject</label>
                <select id="inputSelect">
                    <option value hidden>Select</option>
                    <option value="">Full Stack Developer</option>
                    <option value="">Front End Developer</option>
                    <option value="">Back End Developer</option>
                </select>
            </div>
            <div>
                <label for="inputMassage">Your Massage</label>
                <textarea id="inputMassage"></textarea>
            </div>
            <div>
                <button type="button" onclick="getData()">Submit</button>
            </div>
        </form>
    </div>
